<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Counter</title>
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="date" name="" id="Bd">
            <button id="Start">Start Countdown</button>
        </div>
        <div class="count">
            <div class="item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>  
    </div>
</body>
</html>
